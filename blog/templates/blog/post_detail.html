{%extends 'blog/base.html'%}
{%block content%}
<article class="media content-section">
<img class="rounded-circle article-img"  src="{{post.author.profile.image.url}}" >
<div class="media-body">
<div class="article-metadata">
<a class="mr-2" href="{%url 'user_post' post.author.username%}">{{ post.author }}</a>
<small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
{%if post.author == user%}
<div>
<a class='btn btn-outline-info btn-sm mt-1 mb-1 ' href="{%url 'post_update' post.id%}">Update</a>
<a class='btn btn-outline-danger btn-sm mt-1 mb-1 ' href="{%url 'post_delete' post.id%}">Delete</a>
</div>
{%endif%}
</div>
<h2 class="article-title">{{ post.title }}</h2>
<p class="article-content">{{ post.contents }}</p>
</div>
</article>
{%endblock%}

<!-- class based views takes variable names as objects -->
